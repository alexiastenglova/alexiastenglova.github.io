<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alexia Stenglova</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #white;
      color: #333;
      display: flex;
    }

    nav {
      width: 180px;
      background-color: #white;
      border-right: none;
      height: 100vh;
      padding-top: 40px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    nav ul li {
      margin: 20px 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #d63384;
      font-size: 1.1rem;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 200px;
      padding: 60px 20px;
      max-width: 700px;
      text-align: center;
    }

    img.main-photo {
      width: 700px;
      height: auto;
      margin: 100px auto 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin: 20px 0 10px;
      color: #d63384;
    }

    p.bio {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>

  <!-- LEFT MENU -->
  <nav>
    <ul>
      <li><a href="#about">about</a></li>
      <li><a href="#photos">photos</a></li>
      <li><a href="#game">game time</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main">
    <img src="photo.jpg" alt="Main Photo" class="main-photo" />
    <h1>Alexia Stenglova</h1>


  </div>

</body>
</html>
