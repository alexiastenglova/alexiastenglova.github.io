<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      color: #333;
      line-height: 1.6;
      background: #f9f9f9;
      text-align: center;
    }
    img.profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin: 0;
    }
    p.bio {
      font-size: 1.1rem;
      color: #555;
      margin-top: 8px;
      margin-bottom: 40px;
    }
    section.links a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
      margin: 0 12px;
      font-size: 1.1rem;
    }
    section.links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="photo.jpg" alt="Your Name" class="profile-photo" />
    <h1>Alexia Stenglova</h1>
    <p class="bio">Cau Georgio.</p>
  </header>

  <section class="links">
    <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    <a href="mailto:youremail@example.com">Email</a>
  </section>
</body>
</html>
