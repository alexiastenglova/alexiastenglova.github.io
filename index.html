<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alexia Stenglova</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      display: flex;
    }

    nav {
      width: 180px;
      background-color: #fff;
      border-right: none;
      height: 100vh;
      padding-top: 30px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    nav ul li {
      margin: 20px 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #d63384;
      font-size: 1.1rem;
      font-weight: normal; /* not bold */
      cursor: pointer;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 200px;
      padding: 60px 20px;
      max-width: 700px;
      text-align: center;
    }

    img.main-photo {
      width: 900px;
      height: auto;
      margin: 10px auto 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }

    h1 {
      position: fixed;
      bottom: 30px;
      right: 40px;
      margin: 0;
      font-size: 1.2rem;
      color: #d63384;
      font-weight: normal;
      text-align: left;
    }

    .section {
      display: none;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <!-- LEFT MENU -->
  <nav>
    <ul>
      <li><a onclick="showSection('about')">about</a></li>
      <li><a onclick="showSection('photos')">photos</a></li>
      <li><a onclick="showSection('game')">game time</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- About section -->
    <div id="about" class="section" style="display: block;">
      <img src="photo.jpg" alt="Main Photo" class="main-photo" />
    </div>

    <!-- Photos section -->
    <div id="photos" class="section">
      <h2>Photos</h2>
      <ul class="album-list">
        <li><a href="#" onclick="showAlbum('maternity leave')">maternity leave</a></li>
      </ul>
      <div class="photo-grid" id="maternity leave" style="display: none;">
        <img src="photo01.jpg" alt="maternity leave 1" />
        <img src="photo02.jpg" alt="maternity leave 2" />
        <img src="photo03.jpg" alt="maternity leave 3" />
        <img src="photo04.jpg" alt="maternity leave 4" />
      </div>
    </div>

    <!-- Game section (empty for now) -->
    <div id="game" class="section">
      <h2>Game Time</h2>
      <p>[Interactive section coming soon]</p>
    </div>

    <h1>Alexia Stenglova</h1>

  </div>

  <!-- JavaScript to show/hide sections -->
  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    function showAlbum(albumId) {
      const albums = document.querySelectorAll('.photo-grid');
      albums.forEach(album => album.style.display = 'none');
      document.getElementById(albumId).style.display = 'grid';
    }
  </script>

</body>
</html>
