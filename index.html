<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      color: #333;
      line-height: 1.6;
      background: #f9f9f9;
      text-align: center;
    }

    img.main-photo {
      width: 450px;
      height: auto;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin: 20px 0 10px;
      color: #d63384;
    }

    p.bio {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0;
      margin-bottom: 40px;
    }

    section.links a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
      margin: 0 12px;
      font-size: 1.1rem;
    }

    section.links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="photo.jpg" alt="Main Photo" class="main-photo" />

  <h1>Alexia Stenglova</h1>
  <p class="bio">Cau Georgio, jak se mas?</p>


</body>
</html>
